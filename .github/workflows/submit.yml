name: B12 Submission

on:
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Run submission
        env:
          B12_NAME: ${{ vars.B12_NAME }}
          B12_EMAIL: ${{ vars.B12_EMAIL }}
          B12_RESUME_LINK: ${{ vars.B12_RESUME_LINK }}
          B12_REPOSITORY_LINK: ${{ vars.B12_REPOSITORY_LINK }}
          B12_SIGNING_SECRET: ${{ secrets.B12_SIGNING_SECRET }}
        run: python submit.py
